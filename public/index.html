<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Registration and Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <div class="main-container">
        <form id="registration-form" class="form-container" hx-post="/register" hx-swap="none" hx-on="htmx:afterRequest: updateDashboard()">
            <h1>Register User</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="package-id">Package ID:</label>
                <select id="package-id" name="package-id">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="total-gb">Total GB:</label>
                <input type="number" id="total-gb" name="total-gb" required>
            </div>
            <div class="form-group">
                <label for="expiry-time">Expiry Time:</label>
                <input type="number" id="expiry-time" name="expiry-time" required>
            </div>
            <div class="form-group">
                <label for="enable">Enable:</label>
                <input type="checkbox" id="enable" name="enable">
            </div>
            <div class="form-group">
                <label for="group-id">Group:</label>
                <select id="group-id" name="group-id">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div id="dashboard" class="dashboard-container" hx-get="/updateDashboard" hx-trigger="load, every 30s" hx-swap="outerHTML"></div>
    </div>
    <script src="dist/index.js"></script>
    <script>
        function updateDashboard() {
            htmx.trigger("#dashboard", "load");
        }
    </script>
</body>
</html>
